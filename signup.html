<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Account</title>
</head>

<body>
    <h1>Selamat Datang di Halaman Sign-In</h1>
    <form action="" method="post">
        <fieldset>
            <legend>
                <h3>Add User Account</h3>
            </legend>

            <label for="uname">
                Username :
                <input type="text" name='uname' id="uname" autofocus>
            </label>
            <label for="passwd">
                Password :
                <input type="password" name='passwd' id='passwd'>
            </label>
            <input type="button" value="Show Password" id='showHideBtn'>
            <br>
            <button type="submit">Add Account</button>
        </fieldset>
    </form>
    <p>
        <a href="/home">Kembali Ke Home Page</a>
    </p>
    <!-- Buat fitur agar password dapat ditampilkan atau disembunyikan -->
    <script>
        // Tangkap elemen input password dan tombol yang digunakan untuk menampilkan/menyembunyikan password
        const passwdInput = document.getElementById('passwd');
        const showHideBtn = document.getElementById('showHideBtn');

        // Beri penanganan ketika tombol show hide password diklik
        showHideBtn.addEventListener('click', () => {
            // Cek apakah tipe dari input passwordnya password atau text
            let inputType = passwdInput.type;
            if (inputType == 'password') {
                // Jika tipenya password, ubah jadi text
                passwdInput.type = 'text';
                showHideBtn.value = 'Hide Password';
            } else {
                // Jika tipenya text, ubah jadi password
                passwdInput.type = 'password';
                showHideBtn.value = 'Show Password';
            }
        })
    </script>
</body>

</html>
