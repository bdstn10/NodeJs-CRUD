<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password</title>
</head>

<body>
    <h1>Ubah Password Anda</h1>
    <form action="" method="post">
        <fieldset>
            <legend>
                <h3>Change Your Password</h3>
            </legend>

            <label for="oldPasswd">
                Password Lama :
                <input type="password" id='oldPasswd' name='oldPasswd' autofocus>
            </label>
            <label for="newPasswd">
                Password Baru:
                <input type="password" name="newPasswd" id="newPasswd">
            </label>
            <input type="button" value="Show Password" id='showHideBtn'>
            <br>
            <button type="submit">Ubah</button>
        </fieldset>
    </form>
    <!-- Buat fitur agar password dapat ditampilkan atau disembunyikan -->
    <script>
        // Tangkap elemen input password dan tombol yang digunakan untuk menampilkan/menyembunyikan password
        const oldPasswdInput = document.getElementById('oldPasswd');
        const newPasswdInput = document.getElementById('newPasswd');
        const showHideBtn = document.getElementById('showHideBtn');

        // Beri penanganan ketika tombol show hide password diklik
        showHideBtn.addEventListener('click', () => {
            // Cek apakah tipe dari input passwordnya password atau text
            let oldPasswdInputType = oldPasswdInput.type;
            let newPasswdInputType = newPasswdInput.type;
            if (oldPasswdInputType == 'password' && newPasswdInputType == 'password') {
                // Jika tipenya password, ubah jadi text
                oldPasswdInput.type = 'text';
                newPasswdInput.type = 'text';
                showHideBtn.value = 'Hide Password';
            } else {
                // Jika tipenya text, ubah jadi password
                oldPasswdInput.type = 'password';
                newPasswdInput.type = 'password';
                showHideBtn.value = 'Show Password';
            }
        })
    </script>
</body>

</html>
